version: '3.8'

services:
  server:
    build: ./server
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/linksnap
      - JWT_SECRET=your_jwt_secret_change_me
      - CLIENT_URL=http://localhost:80
    depends_on:
      - mongo
    networks:
      - app-network

  client:
    build: ./client
    ports:
      - '80:80'
    depends_on:
      - server
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
